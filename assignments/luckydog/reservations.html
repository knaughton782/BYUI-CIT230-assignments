<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/styleResponsive.css">
    <title>Temple Inn and Suites - Home</title>
</head>

<body>

    <header>
        <div id="logo">
            <img src="./images/logo.png" alt="Temple Inn & Suites Logo">
        </div>
        <div id="headerImg">
            <img src="./images/hotel-night.jpg" alt="">
        </div>
        <nav class="topnav" id="responsive">
            <ul>
                <li><a href="javascript:void(0);" class="icon" onclick="hamburger()"><i class="fa fa-bars"></i></a></li>
                <li><a href="index.html" class="menuItem">Home</a></li>
                <li><a href="services.html" class="menuItem">Services</a></li>
                <li><a href="reservations.html" class="menuItem">Reservations</a></li>
                <li><a href="temples.html" class="menuItem">Temples</a></li>
                <li><a href="contact.html" class="menuItem">Contact</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
        <main>
            <section class="flex-container reservations">
                <h3>Fill out Form to Make an Online Reservation</h3>
                <!-- TODO: form needs submit action implemented -->
                <form action="#" method="GET" class="contact">
                    <fieldset>
                        <label>First Name:* <br><input type="text" pattern="([A-Z][a-zA-Z]*)" name='fname' required></label><br>
                        <label>Last Name:* <br><input type="text" pattern="([A-Z][a-zA-Z]*)" name='lname' required></label><br>
                        <label>Email Address:* <br><input type="email" name="email" class="email" required></label><br>
                        <label>Home Address:* <br><input type="text" name="address" class="address" required></label><br>
                        <label>Phone:* <br><input type="tel" name="phone" class="phone" required></label><br>
                        <label>Hotel Location:
                            <select name="area" class="area">
                                <option class="select">Select Area:</option>
                                <option value="maryland">Bethesda, Maryland</option>
                                <option value="arizona">Mesa, Arizona</option>
                                <option value="calgaryCanada">Alberta, Calgary, Canada</option>
                                </select>
                        </label><br>
                        
                        <br>
                        <label>Arrival Date:* <br><input type="date" name="travelDates" required></label><br>
                        <br>
                        <label>Departure Date:* <br><input type="date" name="travelDates" required></label><br>
                        <br>
                        <label>Number of Rooms: (1-5) <br><span class='disclaimer'>Please call for more than 5 rooms!</span><br> <input type="range" name='numRooms' value="1" min="1" max="5" step="1">
                        </label>
                        <label>Room Type:</label><br>
                        <input type="radio" name="roomType" value="king">King Bed<br>
                        <input type="radio" name="roomType" value="queen">Two Queen Beds<br>
                        <input type="radio" name="roomType" value="family">Family Suite<br><br>
                        <div>
                            <label>
                                <h3>Additional Information or Special Requests:</h3>
                            </label>
                            <textarea rows="10" cols="36" name="additionalInfo" class="additionalInfo"></textarea>
                            <br>
                        </div>
                        
                    </fieldset>
                    <input type="submit" value="Submit My Reservation" class="button">
                </form>
            </section>
        </main>

        <footer>
            <div id="footerNav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="resources.html">Resources</a></li>
                </ul>
            </div>
            <div id="copyright">All Content &copy; Temple Inn & Suites | Kirsten Naughton</div>
        </footer>
        <script src="scripts/script.js"></script>
</body>

</html>
