    <header>

        <div class="headerText">
            <h1>The Weather Update</h1>
            <div class="subheading">Weather when YOU want it!</div>

        <div class="currentConditions">
            <img src="./images/cloud.png" alt="Current Condition Icon">
            <p>Currently:<br>Light Rain</p>

    <nav class="topnav" id="responsive">
        <ul>
            <li><a href=".#">Home</a></li>
            <li><a href="./preston-7.html">Preston</a></li>

    <div class="grid-container">

        <div class='grid-item'>

        </div>

            <figure> <img src="./images/umbrellas.jpg" alt="floating umbrellas">

        <div class='grid-item'>
            <figure><img src="./images/rain-on-window.jpg" alt="Raindrops on a window">

        </div>

            <figure> <img src="./images/snow-mt.jpg" alt="Light snow on the mountains">

            </figure>
        </div>

        <div class='grid-item'>
            <figure> <img src="./images/storm-cloud.jpg" alt="Storm cloud amassing over Idaho">
                <figcaption>Weekend Storm Brings Rain Clouds</figcaption>
            </figure>
        </div>

        <div class='grid-item'>
            <figure> <img src="./images/wind-farm.jpg" alt="wind turbines on a field">
                <figcaption>Idaho Clean Energy</figcaption>
            </figure>
